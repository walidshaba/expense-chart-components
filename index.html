<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <script src="assets/script/app.js" defer></script>
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section>
      <div class="balance">
        <p>My balance</p>
        <h4>$921.48</h4>
      </div>
      <div class="container">
        <h4>Spending - Last 7 days</h4>
        <div class="week-containers">
          <div class="day">
            <div class="bar mon"></div>
            <span>mon</span>
          </div>
          <div class="day">
            <div class="bar tue"></div>
            <span>tue</span>
          </div>
          <div class="day">
            <div class="hover">$52.36</div>
            <div class="bar wed"></div>
            <span>wed</span>
          </div>
          <div class="day">
            <div class="hover">$31.07</div>
            <div class="bar thu"></div>
            <span>thu</span>
          </div>
          <div class="day">
            <div class="bar fri"></div>
            <span>fri</span>
          </div>
          <div class="day">
            <div class="bar sat"></div>
            <span>sat</span>
          </div>
          <div class="day">
            <div class="bar sun"></div>
            <span>sun</span>
          </div>
        </div>
        <hr />
        <div class="last-col">
          <div class="left"><span>Total this month</span> $478.33</div>

          <div class="right">+2.4% <span>from last month</span></div>
        </div>
      </div>
    </section>
  </body>
</html>
